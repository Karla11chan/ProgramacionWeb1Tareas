<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="Author" content="Karla SOfía Fernández Chan">
    <link rel="stylesheet" href="css/estilos.css" type="text/css">
    <title>Imagenes y posicionamiento CSS</title>   
</head>
<body>
    <header id="encabezado">
        <div class="contenedor-logo">
            <img src="imagenes/Hamiltonballo.jpg" alt="Hamilton siendo un caballo">

    <section class="elementos-posicionados">
        <div class="contenedor-imagen imagenhamiltoneliza">
             <img src="imagenes/Hamilton et eliza.jpg" alt="Hamilton siendo un caballo">
        </div>
        <div class="contenedor-imagen imagenlafayette">
             <img src="imagenes/FrenchFries.jpg" alt="Hamilton siendo un caballo">
        </div>
        <div class="contenedor-imagen imagenhamiltonpapel">
             <img src="imagenes/hamiltonpapel.jpg" alt="Hamilton siendo un caballo">
        </div>
        <div class="contenedor-imagen imagenlaurens">
             <img src="imagenes/Laurens chivi.jpg" alt="Hamilton siendo un caballo">
        </div>
    </section>

</html>
